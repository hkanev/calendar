<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-lg-6 well bs-component">
    <form  class="form-horizontal" method="post" action="/webhook">
        <fieldset>
        <legend>Siege info</legend>
        <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-lg-2 control-label">Date</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="date" name="date">
            </div>
        </div>
        <div class="form-group">
            <label for="startTime" class="col-lg-2 control-label">Start Time</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="startTime" name="startTime" value="21:00:00">
            </div>
        </div>
        <div class="form-group">
            <label for="endTime" class="col-lg-2 control-label">End Time</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="endTime" name="endTime" value="23:00:00">
            </div>
        </div>
            <button type="reset" class="btn btn-default" style="margin-left: 17%;">Cancel</button>
        <input class="btn btn-primary" type="submit" style="" name="submit"  value="Create Event"/>
        </fieldset>
    </form>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!

        var yyyy = today.getFullYear();
        if(dd<10){
            dd='0'+dd;
        }
        if(mm<10){
            mm='0'+mm;
        }
        var today = yyyy+'/'+mm+'/'+dd;
        document.getElementById("date").value = today;
    });
</script>
</html>
